      <h2>Create account</h2>
  <section id="about">
    <div class="container">
      <div class="">
        <article class="card">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                        <div class=" col span-1-of-2">
                                <label for="firstname" >First Name</label>
                            <div class="">
                                <input type="text" name="firstname" id="firstname" placeholder="Your first name" required>
                            </div>
                        </div>
                       <div class=" col span-1-of-2">
                                <label for="lastname">Last Name</label>
                            <div class="">
                                <input type="text" name="lastname" id="lastname" placeholder="Your last name" required>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class=" col span-1-of-2">
                        <label for="password">Password</label>
                    <div class="">
                            <input type="password" name="password" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                        <div class=" col span-1-of-2">
                                <label for="comfirmpassword">Comfirm Password</label>
                            <div class="">
                                    <input type="password" name="password" id="password" placeholder="Comfirm password" required>
                            </div>
                        </div>
                </div>
                <div class="row">
                        <div class=" col span-1-of-2">
                                <label for="email">Email</label>
                            <div class="">
                                    <input type="email" name="email" id="email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class=" col span-1-of-2">
                                <label for="department">Department</label>
                            <div class="">
                                <input type="text" name="department" id="department" placeholder="Your department" required>
                            </div>
                        </div>
                </div>
                <div class="row">
                        <div class=" col span-1-of-2">
                                <label for="jobrole">Job</label>
                            <div class="">
                                    <input type="text" name="jobrole" id="jobrole" placeholder="Your job role" required>
                            </div>
                        </div>
                        <div class="col span-1-of-2">
                                <label for="gender">Gender</label>
                                <select name="gender" id="find-us">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                </div>
                <div class="row">
                        <div class=" col span-2-of-2">
                                <label for="address">Address</label>
                            <div class="">
                                <input type="text" name="address" id="address" placeholder="Your address" required>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-1">
                        <label>
                          <input type="checkbox" name="" id="">I agree the terms and conditions |
                          <a href="login.html">Have an account?</a> 
                        </label>
                    </div>
                </div>
                <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col">
                      <a href="dashboard.html" class="btn btn-primary">Sign Up</a>
                            <!-- <input type="submit" value="Sign Up" class="btn btn-primary"> -->
                        </div>
                    </div>
            </form>
